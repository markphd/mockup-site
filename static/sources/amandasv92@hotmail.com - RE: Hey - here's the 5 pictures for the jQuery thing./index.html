<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	
	<title>Love Shot</title>
	
	<link rel="stylesheet" href="css/global.css">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
	<script src="http://gsgd.co.uk/sandbox/jquery/easing/jquery.easing.1.3.js"></script>
	<script src="js/slides.min.jquery.js"></script>
	<script>
		$(function(){
			$('#slides').slides({
				preload: true,
				preloadImage: 'img/loading.gif',
				play: 5000,
				pause: 2500,
				hoverPause: true
			});
		});
	</script>
</head>
<body>
	<div id="container">
		<div id="example">
			<div id="slides">
				<div class="slides_container">
					<img src="img/brollop1.jpg" width="575" height="380" alt="">
					<img src="img/brollop2.jpg" width="575" height="380" alt="">
					<img src="img/brollop3.jpg" width="575" height="380" alt="">
					<img src="img/brollop4.jpg" width="575" height="380" alt="">
					<img src="img/brollop5.jpg" width="575" height="380" alt="">
				</div>
				<a href="#" class="prev"><img src="img/arrow-prev.png" width="24" height="43" alt="Arrow Prev"></a>
				<a href="#" class="next"><img src="img/arrow-next.png" width="24" height="43" alt="Arrow Next"></a>
			</div>
		</div>
		<div id="footer">
			
		</div>
	</div>
</body>
</html>
